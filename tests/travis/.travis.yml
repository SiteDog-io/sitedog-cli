language: node_js
node_js:
  - "18"
  - "20"

cache:
  directories:
    - node_modules

env:
  - NODE_ENV=test

services:
  - postgresql
  - redis-server

before_install:
  - npm install -g npm@latest

install:
  - npm install

before_script:
  - npm run setup

script:
  - npm run lint
  - npm run test
  - npm run build

after_success:
  - npm run coverage
  - codecov

deploy:
  provider: heroku
  api_key:
    secure: "encrypted-api-key"
  app: my-app-staging
  on:
    branch: main

notifications:
  email:
    - dev@example.com
  slack:
    rooms:
      - secure: "encrypted-slack-token"