services:
  - type: web
    name: my-app
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: my-database
          property: connectionString
    autoDeploy: true

databases:
  - name: my-database
    databaseName: myapp
    user: myapp
    region: oregon
    plan: starter

staticSites:
  - type: static
    name: my-frontend
    buildCommand: npm run build
    publishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html